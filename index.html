<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, user-scalable=no"/>
        <link rel="stylesheet" href="./assets/css/main.css">
        <!-- <link rel="stylesheet" href="./assets/css/map.css"> -->
    </head>

    <body>
        <div class="container ">
            <header>
                <img
                    srcset="/assets/images/title01.png 320w,
                    /assets/images/title01.png 480w,
                    /assets/images/title01.png 800w"
                    sizes="(max-width: 320px) 280px,
                          (max-width: 480px) 440px,
                                            800px"
                    src="/assets/images/title01.png"
                    alt="title-팁의민족"
                />

                <div class="explain">이 사이트는 배달 거리가 2km 이상일 때, 100m당 100원을 추가 배달비로 산정합니다.</div>
            </header>

            <!-- Address Form -->
            <section>
                <div class="input_wrapper">
                    <div class="inputName"><label for="sender">가게</label></div>
                    <input class="input_field sender_input" type="text" id="sender" readonly="readonly" >
                    <div class="inputBtn"><button type="button" class="senderBtn btn btn-primary">검색</button></div>

                    <div class="inputName"><label for="receiver">배달 장소</label></div>
                    <input class="input_field receiver_input" type="text" id="receiver" readonly="readonly" >
                    <div class="inputBtn">
                        <button class="receiverBtn" type="button">검색</button>
                        <button type="button" class="nowBtn" id="nowBtn">현위치</button>
                    </div>
                    
                </div>

                    <!--거리 입력-->
                    <div class="distance" >
                        <form onsubmit="send_maginot(); return false;">
                            <input type="text" id="maginot">
                        </form>
                    </div>

                    <div class="cal">
                        <button type="button" class="calBtn" id="Delivery-fee-Calculation" >조회</button>
                    </div>


                <div class="result_wrapper">
                    <div class="resultInfo">
                        <div id="result"></div>
                    </div>

                    <div id="map_wrap" class="map_wrap">
                        <div id="map_div"></div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Scripts -->
        <script src="/assets/js/main.js"></script>
        <script src="/assets/js/disCal.js"></script>
        <script src="/assets/js/now.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script
            src="https://apis.openapi.sk.com/tmap/jsv2?version=1&appKey=l7xxd89e57a2e4c84165b7661e4884dc603d"></script>

    </body>
</html>
